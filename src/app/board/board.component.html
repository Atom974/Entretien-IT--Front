<!DOCTYPE html>

<head>

</head>

<body>
	<p id="navi" *ngFor="let alert of this.alertService.alerts">
		<ngb-alert id="customAlert" [type]="alert.type" (closed)="this.alertService.close(alert)">{{ alert.message }}
		</ngb-alert>
	</p>
	<div class="container" id="container">
		<div class="row text-center" id="row1">
			<H1 class="mb-4">Welcome on board !</H1>
		</div>
		<div class="row" id="row2">
			<div class="col-10" id="colList">
				<div class="myZone">
					<div app-ticket *ngFor="let ticket of this.ticketService.tickets; let i = index" [ticket]="ticket">
					</div>
				</div>
			</div>
			<div class="col-2" id="colOpt">
				<a routerLink="/edit" href="#edit" [queryParams]="{isNew : true}"><button type="button" id="btnAdd" class="btn btn-dark">+ Ticket</button></a>
				<ul class="list-group">
					<li class="list-group-item d-flex justify-content-between align-items-center">
					  Nouveau
					  <span class="badge badge-primary badge-pill">{{getTotalNewStatus(0)}}</span>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						Prêt
					  <span class="badge badge-primary badge-pill">{{getTotalNewStatus(1)}}</span>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						En cours
					  <span class="badge badge-primary badge-pill">{{getTotalNewStatus(2)}}</span>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						Prêt pour les tests
						<span class="badge badge-primary badge-pill">{{getTotalNewStatus(3)}}</span>
					  </li>
					  <li class="list-group-item d-flex justify-content-between align-items-center">
						Terminé
						<span class="badge badge-primary badge-pill">{{getTotalNewStatus(4)}}</span>
					  </li>
					  <li class="list-group-item d-flex justify-content-between align-items-center">
						Archivé
						<span class="badge badge-primary badge-pill">{{getTotalNewStatus(5)}}</span>
					  </li>
				  </ul>
			</div>
		</div>
	</div>
</body>
